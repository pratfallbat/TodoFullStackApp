
<table border="1">
  <caption>My todos</caption>
<thead>
  <tr>
    <th>    id  </th>
    <th>    description  </th>
    <th>    Target Date  </th>
    <th>      is Completed? </th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
<tr *ngFor ="let todo of todos">
  <td>  {{todo.id}}  </td>
  <td>{{ todo.description}}  </td>
  <td>{{ todo.targetDate |date}}  </td>
  <td>{{ todo.done}}  </td>
  <td ><button (click)="updateTodo(todo.id)" class="button btn-success">Update</button></td>
  
</tr>
</tbody>
</table>
